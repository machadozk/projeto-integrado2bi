<div class="status-lixo-container">
  <div class="container">
    <h2>Atualizar Status do Lixo</h2>
    <div class="status-content">
      <div class="status-form">
        <div class="form-group">
          <label for="ponto-coleta">Selecione o Ponto de Coleta:</label>
          <select id="ponto-coleta" class="form-select">
            <option selected disabled>Escolha um local</option>
            <option>Praça da Cidadania - Centro</option>
            <option>Praia da Costa - Posto 1</option>
            <option>Praia de Itaparica - Posto 3</option>
            <option>Parque da Gruta - Entrada Principal</option>
            <option>Shopping Vila Velha - Estacionamento</option>
          </select>
        </div>
        
        <div class="status-options">
          <p>O recipiente está:</p>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="cheio" name="status-lixo" value="cheio">
              <label for="cheio" class="radio-label">
                <span class="radio-circle cheio"></span>
                Cheio
              </label>
            </div>
            <div class="radio-option">
              <input type="radio" id="vazio" name="status-lixo" value="vazio">
              <label for="vazio" class="radio-label">
                <span class="radio-circle vazio"></span>
                Vazio
              </label>
            </div>
          </div>
        </div>
        
        <button class="submit-btn" id="btn-enviar">Enviar</button>
      </div>
      
      <div class="status-info">
                <h2>Adicione uma observação:</h2>
                <textarea placeholder="Digite sua mensagem aqui."></textarea>
                <button class="submit-btn" id="btn-enviar">Enviar</button>
      </div>
    </div>
  </div>
